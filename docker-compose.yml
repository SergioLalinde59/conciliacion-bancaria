version: '3.8'

services:
  db:
    image: postgres:18-alpine
    container_name: mvtos_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-Mvtos}
    volumes:
      - mvtos_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-Mvtos}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ConciliaciónBancariaWeb/Backend
    container_name: mvtos_backend
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-Mvtos}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./ConciliaciónBancariaWeb/frontend
    container_name: mvtos_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mvtos_postgres_data:
